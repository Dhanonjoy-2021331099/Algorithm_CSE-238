<html>
    <head>
        <title></title>
    </head>
    <body>

        <table border="1px" width="400px" height="100px" bgcolor="pink" align="center" >
            <tr >
                <td style="padding-left: 25px;">
                    <h3 align="center"><font color="blue">Registration Form</font></h3>
                    <form>
                        <font color="red">First Name:</font>
                        <input type="text" style="margin-left: 5;">
                        <br><br>
                        Last Name:
                        <input type="text" style="margin-left: 6;">
                        <br><br>
                        Institute:
                        <input type="text" style="margin-left: 22;">
                        <br><br>
                        Department:
                        <select>
                            <option>CSE</option>
                            <option>SWE</option>
                            <option>EEE</option>
                            <option>CEP</option>
                            <option>CEE</option>
                            <option>MEE</option>
                            <option>GEB</option>
                        </select>
                        <br>
                        <br>
                        Birthday:
                        <input type="date" style="margin-left: 18;">
                        <br><br>
                        Blood Group:
                        <select>
                            <option>A-</option>
                            <option>A+</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>

                        <br><br>
                        
                        Gender:
                        <input type="radio" name="gender" >Male
                        <input type="radio" name="gender">Female
                        <br><br>
                        <font color="red"><b>Select Game:</b></font><br>
                        Cricket<input type="checkbox" name="game" style="margin-left: 28;"><br>
                        Football<input type="checkbox" name="game" style="margin-left: 22;"><br>
                        Badminton<input type="checkbox" name="game"><br>
                        BusketBall<input type="checkbox" name="game"><br>
                        
                        <font color="blue">Enter your Photo:</font>
                        <input type="file">
                        <br>
                        Contact No:
                        <input type="text" style="margin-left: 5;">
                        <br>
                        <br>
                        Email:
                        <input type="email" style="margin-left: 40;">
                        <br>
                        <br>
                        Password:
                        <input type="password" style="margin-left: 17;">
                        <br><br>
                       
                        <h3 align="center">
                            <input type="checkbox" name="conform">
                            <font color="green">I Agree to the Terms of use</font>
                        </h3>              
                        <h3 align="center"><input type="reset" value="Reset"></h3>
                         <h4 align="center">Or,</h4>
                    <h3 align="center"><input type="submit" value="Submit"></h3>
                    </form>
                </td>
            </tr>
        </table>

    </body>
    
</html>
